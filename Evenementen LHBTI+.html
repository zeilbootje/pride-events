<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Vragenlijst LHBTI+</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Evenementenmatch LHBTI+</h1>

  <form id="matchForm">
    <div class="question">
      <label><strong>Wat zoek je in een evenement? (meerdere keuzes)</strong></label>
      <input type="checkbox" name="interests" value="Kunst en cultuur"> Kunst en cultuur<br>
      <input type="checkbox" name="interests" value="Feest en dans"> Feest en dans<br>
      <input type="checkbox" name="interests" value="Rust en reflectie"> Rust en reflectie<br>
      <input type="checkbox" name="interests" value="Activisme & community"> Activisme & community<br>
    </div>

    <div class="question">
      <label><strong>Met welke identiteiten voel je je verbonden?</strong></label>
      <input type="checkbox" name="identity" value="Non-binair"> Non-binair<br>
      <input type="checkbox" name="identity" value="Homo"> Homo<br>
      <input type="checkbox" name="identity" value="Queer"> Queer<br>
    </div>

    <div class="question">
      <label><strong>Welke faciliteiten zijn belangrijk?</strong></label>
      <input type="checkbox" name="facilities" value="Queer-only ruimte"> Queer-only ruimte<br>
      <input type="checkbox" name="facilities" value="Toegankelijk voor rolstoel"> Toegankelijk voor rolstoel<br>
    </div>

    <button type="submit">Bekijk evenementen</button>
  </form>

  <div class="results" id="results"></div>

  <script src="script.js"></script>
</body>
</html>
